<!DOCTYPE html>
<html lang="cn">
{% load static %}

<head>
    <!--
    More Templates Visit ==> Free-Template.co
    -->
    <title>首页</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Free Template by Free-Template.co" />
    <meta name="keywords"
        content="free bootstrap 4, free bootstrap 4 template, free website templates, free html5, free template, free website template, html5, css3, mobile first, responsive" />
    <meta name="author" content="Free-Template.co" />

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'index/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'index/css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'index/css/animate.css' %}">

    <link rel="stylesheet" href="{% static 'index/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'index/css/owl.theme.default.min.css' %}">

    <link rel="stylesheet" href="{% static 'index/css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'index/css/style.css' %}">
    <script src="{% static 'index/js/jquery.min.js' %}"></script>
</head>

<body data-spy="scroll" data-target="#ftco-navbar" data-offset="200">
    <!-- 头部 -->

    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home:home' %}">最小说</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> 菜单
            </button>

            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class=""><a href="{% url 'home:home' %}" class="nav-link">首页</a></li>
                    <li class=""><a href="/novel/tag/言情/1/200" class="nav-link">言情</a></li>
                    <li class=""><a href="/novel/tag/纯爱/1/200" class="nav-link">纯爱</a></li>
                    <li class=""><a href="/novel/tag/原创/1/200" class="nav-link">原创</a></li>
                    <li class=""><a href="/novel/tag/衍生/1/200" class="nav-link">衍生</a></li>
                    <li class=""><a href="/novel/read_count/1/20" class="nav-link">热门小说</a></li>
                    <li class=""><a href="/novel/author_read_count/1/20" class="nav-link">热门作者</a></li>
                    {% ifequal username None %}
                    <li class=""><a href="{% url 'home:login' %}" class="nav-link">登录</a></li>
                    <li class=""><a href="{% url 'home:regist' %}" class="nav-link">注册</a></li>
                    {% else %}
                    <li class=""><a href="/novel/collect/1/200" class="nav-link">收藏列表</a></li>
                    <!-- Example single danger button -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            {{ username }}
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{% url  'home:my_home' %}">个人中心</a>
                            <a class="dropdown-item" href="{% url 'home:change_password' %}">修改密码</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'home:sign_out' %}">登出</a>
                        </div>
                    </div>
                    {% endifequal %}
                </ul>
            </div>
        </div>
    </nav>

    <section class="ftco-cover ftco-slant" style="background-image: url({% static 'index/images/bg_3.jpg' %});"
        id="section-home">
        <div class="container">
            <div class="row align-items-center justify-content-center text-center ftco-vh-100">
                <div class="col-md-10">
                    <h1 class="ftco-heading ftco-animate">阅读小说，品味人生</h1>
                    <h2 class="h5 ftco-subheading mb-5 ftco-animate">
                        为您推荐最适合您的小说</h2>
                    <form class="form" method="post" action="{% url 'home:search' %}">
                        {% csrf_token %}
                        
                        <div class="form-group label-floating">
                            <select class="form-control" name="type">
                                <option value="author">按作者搜索</option>
                                <option value="name">按小说名搜索</option>
                            </select>
                        </div>
                        <div class="form-group label-floating">
                            <input type="text" placeholder="关键词" class="form-control" name="key"/>
                        </div>
                        <input type="hidden" class="form-control" name="page" value=1 />
                        <input type="hidden" class="form-control" name="page_size" value=200 />
                        <div class="footer text-center">
                            <span>{{ error }}</span>
                            <input type="submit"  class="btn btn-primary btn-round btn-lg btn-block" value="搜索">
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </section>

    <!-- 下部介绍栏1 -->
    {% block bottom1 %}

    {% endblock %}


    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
        <svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#4586ff" />
        </svg>
    </div>


    <script src="{% static 'index/js/popper.min.js' %}"></script>
    <script src="{% static 'index/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'index/js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'index/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'index/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'index/js/jquery.animateNumber.min.js' %}"></script>


    <script src="{% static 'index/js/main.js' %}"></script>


</body>

</html>
