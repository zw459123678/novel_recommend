{% extends 'templates/my_backstage/base.html' %}
{% load static %}

{% block about_me %}
<section class="section contact-me" data-section="{% url 'home:my_home' %}">
    <form method="post" action="{% url 'home:change_information' %}">
        <div class="container">
            <div class="section-heading">
                <h2>我的信息</h2>
                <div class="line-dec"></div>
            </div>
            <div class="row">
                <div class="right-content">
                    <div class="container">
                        <form id="contact" action="" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12">
                                    <fieldset>
                                        <input name="username" type="text" class="form-control" id="username"
                                            placeholder="{{ username }}，您的用户名" disabled />
                                    </fieldset>
                                </div>
                                <div class="col-md-12">
                                    <fieldset>
                                        <input name="email" type="text" class="form-control" id="email"
                                            placeholder="{{ information.email }}，您的电子邮件地址" disabled />
                                    </fieldset>
                                </div>
                                <div class="col-md-12">
                                    <fieldset>
                                        <select class="form-control" name="sex">
                                            
                                            <option value="男" {% if information.sex == '男' %} selected {% endif %}>男</option>

                                            <option value="女" {% if information.sex == '女' %} selected {% endif %}>女</option>
                                        </select>
                                    </fieldset>
                                </div>
                                <br /><br />
                                <div class="col-md-12" style="text-align: center">
                                    <fieldset>
                                        <button type="submit" id="form-submit" class="button">
                                            保存
                                        </button>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
{% endblock %}
